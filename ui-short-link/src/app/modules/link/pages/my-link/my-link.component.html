<h3 class="mt-2 m-lg-3">My links</h3>
<hr>
<div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
  <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
</div>
<div class="d-flex justify-content-end mb-3">
  <a routerLink="/links/manage" class="btn btn-outline-primary">
    <i class="fas fa-plus"></i>&nbsp;New link
  </a>
</div>
<div class="d-flex justify-content-start gap-2 flex-wrap m-lg-3">
  <app-link-card
    *ngFor="let book of linkResponse.content"
    [link]="book"
    [manage]="true"
    (remove)="removeLink($event)"
    (edit)="editLink($event)"
  ></app-link-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="First"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li class="page-item" *ngIf="page > 2">
        <span class="page-link">...</span>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of displayedPages"
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item" *ngIf="linkResponse.totalPages !== undefined && page < (linkResponse.totalPages - 3)">
        <span class="page-link">...</span>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Last"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
