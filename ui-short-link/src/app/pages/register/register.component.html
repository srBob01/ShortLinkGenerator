<div class="container-fluid card login-container">
  <h3 class="text-center">Register</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage.length">
    <p *ngFor="let msg of errorMessage">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email"
           placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input [(ngModel)]="registerRequest.firstName" type="text" class="form-control" id="firstName"
           placeholder="First Name">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input [(ngModel)]="registerRequest.lastName" type="text" class="form-control" id="lastName"
           placeholder="Last Name">
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input [(ngModel)]="registerRequest.username" type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password"
           placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-user-plus">&nbsp;Register</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
