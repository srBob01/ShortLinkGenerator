<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input [(ngModel)]="authRequest.username" type="text" class="form-control" id="username" placeholder="Username">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in</em>
    </button>
    <div>
      Don't have an account?&nbsp;
      <button (click)="register()" type="button" class="btn btn-link">
        Register
      </button>
    </div>
  </div>
  <div class="d-flex mb-3 justify-content-center">
    <button (click)="goToHome()" type="button" class="btn btn-success btn-lg mt-3">
      <i class="fas fa-home"></i>&nbsp;Go to Home
    </button>
  </div>
</div>
